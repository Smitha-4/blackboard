<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Whiteboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="whiteboard-container flex flex-col items-center">
          
        <div class="controls">
            <center>
            <!-- Tool Selection Buttons -->
            <div class="flex space-x-2">
                <button id="drawTool" ><i class="fa-solid fa-pen"></i></button>
                <button id="eraseTool" ><i class="fa-solid fa-eraser"></i></button>
                <button id="lineTool" ><i class="fa-solid fa-lines-leaning"></i></button>
                <button id="rectTool" ><i class="fa-regular fa-square"></i></button>
                <button id="circleTool" ><i class="fa-regular fa-circle"></i></button>
                <input type="range" id="sizeSlider" min="1" max="50" value="1" class="w-32 cursor-pointer">
                
                <input type="color" id="colorPicker" value="#ffffff" >
                <button id="clearButton" ><i class="fa-solid fa-broom"></i></button>
                <button id="resetViewButton" ><i class="fa-solid fa-arrow-rotate-right"></i></button>
                <button id="savePngButton" ><i class="fa-solid fa-download"></i></button>
              <!--<button id="savePdfButton" ><i class="fa-solid fa-file-pdf"></i></button>-->
            </div>
            </center>
           </div>

        <canvas id="whiteboardCanvas" width="2000px" height="2000px"></canvas>
      </div>

    <script src="main.js"></script>

</body>
</html>
